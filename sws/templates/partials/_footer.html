{% load static %}

<footer id="footer" class="footer">
    <link rel="stylesheet" href="{% static 'css/partials/_footer.css' %}">

    <div class="container">
        <div class="row justify-content-center">
            <div class="footer-top col col-12 col-sm-12 col-md-6 col-lg-6 align-self-center text-center">
                <h4 class="text-uppercase">Contact us</h4>
                <form class="form">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">
                                <i class="fas fa-portrait"></i>
                            </span>
                        </div>
                        <input type="text" class="form-control" placeholder="Full name" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">
                                <i class="fas fa-at"></i>
                            </span>
                        </div>
                        <input type="text" class="form-control" placeholder="E-mail" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fas fa-comment-dots"></i>
                            </span>
                        </div>
                        <textarea class="form-control" placeholder="Enter your message here."></textarea>
                    </div>
                    <button type="submit" class="btn btn-outline-dark">Send message</button>
                </form>
            </div>
            <div class="footer-bottom col col-12 text-center">
                <p>&copy; Developed by Assis</p>
            </div>
        </div>
    </div>
</footer>
