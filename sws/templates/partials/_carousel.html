{% load static %}

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <link rel="stylesheet" href="{% static 'css/partials/_carousel.css' %}">

    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">

        </div>
        <div class="carousel-item">
        <img src="https://i.picsum.photos/id/24/1000/1000.jpg?hmac=lp7UORe1FpaYhNc1RdQaela82AApPKSlm_lvmj5zLgg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
        <img src="https://i.picsum.photos/id/1000/1000/1000.jpg?hmac=YU8XuX62UAwEXXFELdXRqFZDQJfD9JDwDv13xTWCvL8" class="d-block w-100" alt="...">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
